<span id="filters">
  <span #dateBeginning class="date-filter date-beginning">
    <vaadin-date-picker
      #dateBeginningDay
      (value-changed)="updateBeginning(dateBeginningDay.value, dateBeginningHour.value)"
      label="Beginning day"
      class="filter-element day-filter date-beginning-day">
    </vaadin-date-picker>
    <vaadin-combo-box
      #dateBeginningHour
      [items]="hours"
      (value-changed)="updateBeginning(dateBeginningDay.value, dateBeginningHour.value)"
      label="Beginning hour"
      class="filter-element hour-filter date-beginning-hour">
    </vaadin-combo-box>
  </span>
  <span #dateEnd class="date-filter date-end">
    <vaadin-date-picker
      #dateEndDay
      (value-changed)="updateEnd(dateEndDay.value, dateEndHour.value)"
      label="End day"
      class="filter-element day-filter date-end-day">
    </vaadin-date-picker>
    <vaadin-combo-box
      #dateEndHour
      [items]="hours"
      (value-changed)="updateEnd(dateEndDay.value, dateEndHour.value)"
      label="End hour"
      class="filter-element hour-filter date-end-hour">
    </vaadin-combo-box>
  </span>
</span>
