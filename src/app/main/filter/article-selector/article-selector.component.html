<h3 class="title indented">
  {{title}}
</h3>
<paper-input class="filter indented" label="Filter"
             (keyup)="updateFilter($event.target.value, articlesList)"></paper-input>
<vaadin-grid class="grid" #articlesList [items]="gridData" [(size)]="gridSize" selection-mode="multi"
             (selected-items-changed)="updateSelection(articlesList.selection, articlesList.getItem.bind(articlesList))"
             (sort-order-changed)="updateSorting(articlesList.sortOrder, articlesList)">
  <table>
    <colgroup>
      <col name="article" sortable="">
    </colgroup>
    <thead>
    <tr>
      <th>
        Article
      </th>
    </tr>
    </thead>
  </table>
</vaadin-grid>
